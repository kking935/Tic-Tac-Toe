<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
		<link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<style>
			#game {
				width: 100vw;
				height: auto;
				min-height: 100vh;
				position: absolute;
				top: 0px;
				left: 0px;
				background-color: rgb(112, 174, 255);
				display: flex;
				flex-direction: column;
				justify-content: space-evenly;
				align-items: center;
			}
			.board {
				padding: 1px;
				display: grid;
				grid-template: repeat(3, 25vh) / repeat(3, 25vw);
			}
			.board button {
				font-size: 50px;
			}
			.cell {
				color: black;
				border: none
			}
			.actionScreen {
				box-sizing: border-box;
				width: 100vw;
				height: auto;
				padding: 10px 5vw;
				min-height: 100vh;
				position: absolute;
				left: 0px;
				top: 0px;
				background-color: rgb(112, 174, 255);
				display: flex;
				flex-direction: column;
				justify-content:space-evenly;
				align-items: center;
			}
			.actionButton {
				padding: 10px;
				background-color: white;
				border-radius: 10px;
				font-weight: 700;
				margin:0px 5px
			}
			.invisible {
				visibility: hidden;
			}
			.visible {
				visibility: visible;
			}
			#player-name {
				background-color: white;
				padding: 10px;
				margin-bottom: 10px;
				text-align: center;
				font-weight: 700;
				font-size: larger;
			}
		</style>
	</head>

	<body>
		<section id='lobby' class='actionScreen visible'>
			<h1>Tic Tac Toe</h1>
			<div>
				<input id='player-name' type="text" placeholder="Name">
			</div>
			<h2 id='left-message' class='invisible'>Your opponent quit</h2>
			<div>
				<button class="actionButton" onclick="joinGame(false)">VS Human</button>
				<button class="actionButton" onclick="joinGame(true)">VS CPU</button>
			</div>
			<div></div>
		</section>
		<section id='waiting' class="actionScreen invisible">
			<h1>Searching for players...</h1>
		</section>
		<section id='game' class="invisible">
			<header>
				<h1 id='status-bar'>Searching for match...</h1>
			</header>
			<p id='oppName'></p>
			<div class="board">
				<button class='cell' id='cell-00' onClick="playTile0()"></button>
				<button class='cell' style="border-left: 1px solid white; border-right: 1px solid white;" id='cell-10' onClick="playTile1()"></button>
				<button class='cell' id='cell-20' onClick="playTile2()" ></button>
				<button class='cell' style="border-top: 1px solid white; border-bottom: 1px solid white;" id='cell-01' onClick="playTile3()"></button>
				<button class='cell' style="border-top: 1px solid white; border-bottom: 1px solid white; border-left: 1px solid white; border-right: 1px solid white;" id='cell-11' onClick="playTile4()"></button>
				<button class='cell' style="border-top: 1px solid white; border-bottom: 1px solid white;" id='cell-21' onClick="playTile5()"></button>
				<button class='cell ' id='cell-02' onClick="playTile6()"></button>
				<button class='cell' style="border-left: 1px solid white; border-right: 1px solid white;" id='cell-12' onClick="playTile7()"></button>
				<button class='cell ' id='cell-22' onClick="playTile8()"></button>
			</div>
			<div id='restart-banner' class="invisible">
				<button class="actionButton" onclick="joinGame(false)">VS Human</button>
				<button class="actionButton" onclick="joinGame(true)">VS CPU</button>
			</div>

		<script src="/socket.io/socket.io.js"></script>
		<script
			src="javascripts/game_client.js"
			type="text/javascript"
		></script>
	</body>
</html>
